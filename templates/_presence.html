{% if not ready %}
<p class="text-center text-gray-400 text-xl">Loading...</p>
{% else %}

{% if is_stale %}
<p class="text-center text-yellow-400 text-sm mb-2">Data may be stale</p>
{% endif %}

{% set onsite = employees | selectattr("onsite_status", "equalto", "onsite") | list %}

<p class="text-center text-3xl font-semibold mb-6">
  {{ onsite | length }} Onsite
</p>

<ul class="columns-4 gap-x-6">
  {% for emp in onsite %}
  <li class="flex items-center gap-2 text-xl leading-8 uppercase break-inside-avoid">
    <span class="inline-block w-3 h-3 rounded-full bg-green-400 shrink-0"></span>
    <span>{{ emp.name }}</span>
  </li>
  {% endfor %}
</ul>

{% endif %}
